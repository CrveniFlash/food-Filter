<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />
    <link rel="stylesheet" href="/dist/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body style="font-family: 'Source Code Pro', monospace;" class="bg-[#594545]">

    <nav>
        <div class="btn-group text-center mt-4">
            <button data-id="all"
                class="btn all bg-yellow-500 px-4 py-2 border border-gray-900 rounded-md shadow-lg uppercase duration-150 transition ease-in-out hover:-translate-y-1">All</button>
            <button data-id="tacos"
                class="btn tacos bg-yellow-500 px-4 py-2 border border-gray-900 rounded-md shadow-lg uppercase duration-150 transition ease-in-out hover:-translate-y-1 ">Tacos</button>
            <button data-id="pizza"
                class="btn pizza bg-yellow-500 px-4 py-2 border border-gray-900 rounded-md shadow-lg uppercase duration-150 transition ease-in-out hover:-translate-y-1 ">Pizza</button>
            <button data-id="pasta"
                class="btn pasta bg-yellow-500 px-4 py-2 border border-gray-900 rounded-md shadow-lg uppercase duration-150 transition ease-in-out hover:-translate-y-1 ">Pasta</button>
            <button data-id="steak"
                class="btn steak bg-yellow-500 px-4 py-2 border border-gray-900 rounded-md shadow-lg uppercase duration-150 transition ease-in-out hover:-translate-y-1 ">Steak</button>
        </div>
    </nav>

    <section class="items flex flex-wrap m-4">

    </section>

</body>
<script src="/dist/app.js"></script>
<script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>

</html>
